{% extends "base.html" %} {% block content %}
<style>
  :-moz-any(.form-check-input) {
  margin-top: .35rem;
}
/* Safari 11+ */
@media not all and (min-resolution:.001dpcm)
{ @supports (-webkit-appearance:none) and (stroke-color:transparent) {
  .form-check-inpu { 
  margin-top: .35rem;
 
}
}}
/* Test website on real Safari 11+ */

/* Safari 10.1 */
@media not all and (min-resolution:.001dpcm){ 
@supports (-webkit-appearance:none) and (not (stroke-color:transparent)) {
  .form-check-inpu { 
  margin-top: .35rem;
 
}
}}
</style>
<form method="post" name="form1" id="form1" class="glass-morphism-container1">
  <h3 class="form-heading">{{heading_choose_coach_or_player_form}}</h3>
  {% csrf_token %}

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
      <div
        class="form-group px-1-6 d-flex justify-content-center align-items-center position-relative"
        style="flex-direction: column"
      >
        <label class="text-center form-header"
          >{{who_is_filling_form}}<span class="mandatory">* </span></label
        >
        {% for roles in masterroles %} 
        <div class="form-check">


          <label class="form-check-label" for={{roles.id}} > {{ roles.id }} </label>
          <input class="form-check-input" type="radio"name="Category" id="{{roles.id}}" value= "{{roles.en}}" style="-webkit-appearance: radio;">
        </div>
          
        {% endfor %}




      </div>
    </div>

    {% comment %}
    <div class="col-lg-12 col-md-12 col-sm-12 mt-3 border p-3 rounded bg-white">
      <div class="custom-control custom-checkbox checkbox-lg">
        <input
          type="checkbox"
          class="custom-control-input"
          id="checkbox-2"
          required
        />
        <label class="custom-control-label" for="checkbox-2">
          By supplying my contact information, I authorize the organiser
          exchange4media and sponsors to contact me via personalized
          communications about their products and services via email and phone.
          See our
          <a
            href="https://www.exchange4media.com/privacy-policy.html"
            target="_blank"
            style="text-decoration: underline"
            >Privacy Policy</a
          >
          for more details or to opt-out at any time.<span class="mandatory">
            *
          </span></label
        >
      </div>
    </div>
    {% endcomment %}

    <div class="text-center col-lg-12 col-md-12 col-sm-12 mt-3">
      <div class="form-group mb-0">
        <button class="btn login-btn" onclick="category(event)" type="submit">
          {{next}}
        </button>
      </div>
    </div>
  </div>
</form>
<script>
window.onload=function(){
  sessionStorage.clear()
}
</script
{% endblock %}
