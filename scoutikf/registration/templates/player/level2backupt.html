{% extends "base.html" %}
{% block content %}
<style>
  /* widen the page container just for /level2 */
  @media (min-width: 992px) {
    #home .container { max-width: 1400px !important; width: min(96vw, 1400px) !important; }
    #home .container .row > .col-lg-8 {
      flex: 0 0 100% !important; max-width: 100% !important;
      display: flex !important; justify-content: center !important;
    }
  }
  @media (min-width: 1400px) {
    #home .container { max-width: 1600px !important; width: min(94vw, 1600px) !important; }
  }

  /* card + layout hardening (avoid global CSS conflicts) */
  .l2 .card { width: min(100%, 1200px); margin: 0 auto !important; border-radius: .75rem; }
  .l2 .row > [class*="col-"] { padding-left:.5rem; padding-right:.5rem; }

  /* preview styling */
  .preview .label { color:#6c757d; font-weight:600; font-size:.95rem; }
  .preview .value { font-size:1.05rem; }
  .preview .row + .row { border-top:1px solid #eee; }
  .preview .row { padding:.6rem 0; }

  .section-title { font-weight:700; margin-bottom:.25rem; }
  .section-hr { margin:.75rem 0 1.25rem; }

  /* input hardening just for our two inputs */
  .l2 .form-control, .l2 .form-select { width:100% !important; max-width:100% !important; display:block !important; }
  @media (max-width:576px){ .l2 .btn-lg{padding-top:.65rem; padding-bottom:.65rem;} }
</style>

<div class="container py-4 l2">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-7">
      <div class="card shadow-sm border-0">
        <div class="card-body p-3 p-md-4 p-lg-5">

          <h3 class="mb-3 text-center text-md-start">Level-2 Enrollment</h3>

          <!-- 1) LOOKUP -->
          <div class="row align-items-end mb-3">
            <div class="col-12 col-md-8 mb-2 mb-md-0">
              <label class="form-label">IKF Unique ID</label>
              <input type="text" class="form-control" id="ikf" placeholder="e.g. IKFS05M000123" />
            </div>
            <div class="col-12 col-md-4">
              <button class="btn btn-primary w-100" id="btnLookup" type="button">Lookup</button>
            </div>
          </div>

          <hr class="section-hr"/>

          <!-- 2) PREVIEW (read-only) -->
          <div id="previewWrap" style="display:none;">
            <div class="section-title">Profile Preview</div>
            <small class="text-muted d-block mb-3">All details are locked. Only Discount Code can be applied.</small>

            <div class="preview">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="label">First name</div>
                  <div class="value" id="pv_first_name">—</div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="label">Last name</div>
                  <div class="value" id="pv_last_name">—</div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="label">Gender</div>
                  <div class="value" id="pv_gender">—</div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="label">DOB</div>
                  <div class="value" id="pv_dob">—</div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="label">Mobile</div>
                  <div class="value" id="pv_mobile">—</div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="label">Email</div>
                  <div class="value" id="pv_email">—</div>
                </div>
                <div class="col-6 col-md-3">
                  <div class="label">Associated Years</div>
                  <div class="value" id="pv_years">—</div>
                </div>
                <div class="col-6 col-md-3">
                  <div class="label">Associated As</div>
                  <div class="value" id="pv_as">—</div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="label">Course</div>
                  <div class="value" id="pv_course">—</div>
                </div>
              </div>
            </div>

            <!-- 3) DISCOUNT (only editable field after lookup) -->
            <form id="discountForm" class="mt-3">
              {% csrf_token %}
              <div class="row g-2 align-items-end">
                <div class="col-12 col-lg-8">
                  <label class="form-label">Discount Code (optional)</label>
                  <input class="form-control" id="discount_code" name="discount_code" placeholder="e.g. discount_a5n3"/>
                </div>
                <div class="col-12 col-lg-4">
                  <button type="button" class="btn btn-success w-100" id="btnSave">Apply Discount & Save</button>
                </div>
              </div>
            </form>

            <!-- 4) AMOUNT + PAY -->
            <div class="mt-3" id="priceBox" style="display:none;">
              <div class="alert alert-info mb-0 d-flex justify-content-between align-items-center">
                <strong>Amount:</strong>
                <span class="fs-5">₹ <span id="amountFinal">0.00</span></span>
              </div>
            </div>

            <div class="d-grid d-sm-flex gap-2 mt-4">
              <button type="button" class="btn btn-primary btn-lg" id="btnPay" disabled>Proceed to Pay</button>
            </div>
          </div>

          <!-- Hidden course map (to show readable course name in preview) -->
          <select id="course_map" class="d-none">
            {% for c in courses %}
              <option value="{{ c.id }}">{{ c.course }} {% if c.amount %}- ₹{{ c.amount }}{% endif %}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function getCookie(name){
  let value = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let c of cookies) {
      c = c.trim();
      if (c.substring(0, name.length + 1) === (name + '=')) {
        value = decodeURIComponent(c.substring(name.length + 1));
        break;
      }
    }
  }
  return value;
}
const csrftoken = getCookie('csrftoken');  // Django’s default cookie name
(function(){
  const ikfEl = document.getElementById("ikf");
  const btnLookup = document.getElementById("btnLookup");
  const previewWrap = document.getElementById("previewWrap");

  const pv_first = document.getElementById("pv_first_name");
  const pv_last  = document.getElementById("pv_last_name");
  const pv_gender= document.getElementById("pv_gender");
  const pv_dob   = document.getElementById("pv_dob");
  const pv_mobile= document.getElementById("pv_mobile");
  const pv_email = document.getElementById("pv_email");
  const pv_years = document.getElementById("pv_years");
  const pv_as    = document.getElementById("pv_as");
  const pv_course= document.getElementById("pv_course");

  const discountForm = document.getElementById("discountForm");
  const discountCode = document.getElementById("discount_code");
  const btnSave      = document.getElementById("btnSave");

  const priceBox     = document.getElementById("priceBox");
  const amountFinal  = document.getElementById("amountFinal");
  const btnPay       = document.getElementById("btnPay");

  const csrf = (document.querySelector('[name=csrfmiddlewaretoken]') || {}).value || "";

  let currentIKF = null;
  let currentScout = null;
  let currentLevel2 = null;

  function asPretty(v){
    if(!v) return "";
    const map = {player:"Player", coach:"Coach", refree:"Refree", academy_owner:"Academy Owner", other:"Other"};
    return map[v] || v;
  }
  function courseLabelById(id){
    const sel = document.getElementById("course_map");
    const opt = Array.from(sel.options).find(o => o.value == id);
    return opt ? opt.textContent.trim() : "";
  }
  function fillPreview(s){
    pv_first.textContent  = s.first_name || "—";
    pv_last.textContent   = s.last_name || "—";
    pv_gender.textContent = s.gender || "—";
    pv_dob.textContent    = s.dob || "—";
    pv_mobile.textContent = s.mobile || "—";
    pv_email.textContent  = s.email || "—";
    pv_years.textContent  = s.associated_years || "—";
    pv_as.textContent     = asPretty(s.associated_as) || "—";
    pv_course.textContent = s.course ? courseLabelById(s.course) : "—";
  }

  // LOOKUP
  btnLookup.addEventListener("click", function(){
    const ikf = (ikfEl.value || "").trim();
    if (!ikf) return alert("Enter IKF Unique ID.");
    const fd = new FormData();
    fd.append("ikfuniqueid", ikf);
    fd.append("csrfmiddlewaretoken", csrf);

    previewWrap.style.display = "none";
    priceBox.style.display = "none";
    btnPay.disabled = true;

    fetch("{% url 'level2_prefill' %}", { method: "POST", body: fd,  headers: { "X-CSRFToken": csrftoken },
  credentials: "same-origin" })
      .then(r => { if (!r.ok) throw new Error("Not found"); return r.json(); })
      .then(({scout, level2}) => {
        currentIKF = scout.ikfuniqueid;
        currentScout = scout;
        currentLevel2 = level2 || null;

        fillPreview(scout);
        discountCode.value = (level2 && level2.discount_code) ? level2.discount_code : "";
        if (level2 && level2.final_amount){
          amountFinal.textContent = level2.final_amount;
          priceBox.style.display = "block";
          btnPay.disabled = false;
        }
        previewWrap.style.display = "block";
      })
      .catch(() => alert("IKF not found"));
  });

  // APPLY DISCOUNT & SAVE
  btnSave.addEventListener("click", function(){
    if (!currentIKF) return alert("Lookup first using IKF Unique ID!");
    const fd = new FormData(discountForm);
    fd.append("ikfuniqueid", currentIKF);

    fetch("{% url 'level2_save' %}", { method: "POST", body: fd,  headers: { "X-CSRFToken": csrftoken },
  credentials: "same-origin" })
      .then(r => r.json())
      .then(res => {
        if (res.error) { alert(res.message || "Could not save."); return; }
        amountFinal.textContent = res.final_amount || "0.00";
        priceBox.style.display = "block";
        btnPay.disabled = false;
        alert("Discount applied and saved.");
      })
      .catch(() => alert("Save failed"));
  });

  // PAY
  btnPay.addEventListener("click", function(){
    if (!currentIKF) return alert("Lookup first using IKF Unique ID!");
    const fd = new FormData();
    fd.append("ikfuniqueid", currentIKF);
    fd.append("csrfmiddlewaretoken", csrf);

    fetch("{% url 'level2_order' %}", { method: "POST", body: fd ,  headers: { "X-CSRFToken": csrftoken },
  credentials: "same-origin"})
      .then(r => r.json())
      .then(res => {
        sessionStorage.setItem("level2_order_id", res.order_id);
        window.location = "{% url 'payment' %}";
      })
      .catch(() => alert("Order creation failed"));
  });
})();
</script>
{% endblock %}
